<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 55vw;  /* Slightly wider for better readability */
            height: 110vh; /* Allows overflow to remove black borders */
            object-fit: cover; /* Maximizes zoom while keeping readability */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="pdf-image1" src="" alt="PDF Page 1">
        <img id="pdf-image2" src="" alt="PDF Page 2">
    </div>
    <script>
        function updateImages(src1, src2) {
            document.getElementById("pdf-image1").src = src1;
            document.getElementById("pdf-image2").src = src2;
        }
    </script>
</body>
</html>
